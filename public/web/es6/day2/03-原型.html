<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 构造函数的问题. 
        function Pig(uname, age) {
            this.uname = uname;
            this.age = age;
            // this.eat = function() {
            //     console.log("我会吃");
            // }
            // this.sleep = function() {
            //     console.log("我会睡觉");
            // }
        }

        // 2. 一般情况下,我们的公共属性定义到构造函数里面, 公共的方法我们放到原型对象身上
        //在ruoyi-vue项目中可以
        Pig.prototype.sleep = function() {
            console.log("我会睡觉");
        }
        Pig.prototype.eat = function() {
            console.log("我会吃");
        }
        var ldh = new Pig('A', 18);
        var zxy = new Pig('B', 19);
        console.log(ldh.eat === zxy.eat);//true
        // console.dir(Star);
        ldh.sleep();
        zxy.sleep();
        console.log(Pig.prototype);
    </script>
</body>

</html>
