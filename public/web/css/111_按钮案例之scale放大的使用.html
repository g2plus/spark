<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111_按钮案例之scale的使用.html</title>
    <style>
        div {
            text-align: center;
        }
        
        button {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
    </div>
</body>

</html>
