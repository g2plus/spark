<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113_animation-timing-function的使用.html</title>
    <style>
        div {
            width: 0;
            height: 20px;
            background-color: blueviolet;
            animation: move 5s linear forwards;
        }
        
        @keyframes move {
            0% {
                width: 0;
            }
            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
