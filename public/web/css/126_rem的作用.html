<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            font-size: 15px;
        }
        
        div {
            width: 20rem;
            height: 20rem;
            background-color: skyblue;
        }
        
        p {
            /*chrome浏览器中p的默认margin为22px*/
            /*rem根据html的font-size来设置宽高*/
            /*rem的优点可以通过修改html里面的文字大小来改变页面中元素的大小，可以对页面元素统筹管理*/
            width: 10rem;
            height: 10rem;
            background-color: slateblue;
            font-size: 1.6em;
        }
    </style>
</head>

<body>
    <div>
        <p>I love you 3,000</div>
    </div>
</body>

</html>
