<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_伪选择器.html</title>
    <style>
        * {
            font-size: 50px;
        }
        
        a {
            color: grey;
            text-decoration: none;
        }
        /*伪选择器*/
        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div onClick=sayHello()>
    <a href='https:www.bilibili.com' onClick="alert('Hello!')" target='_self'>bilibili</a>
</div>
</body>
<script>
    function sayHello() {
        debugger
        console.log("Hello world!");
    }

</script>

</html>
