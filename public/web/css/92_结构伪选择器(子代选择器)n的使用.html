<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>92_结构伪选择器(子代选择器)n的使用.html</title>
    <style>
        ul li:nth-child(n+3) {
            list-style: none;
            background-color: pink;
        }
    </style>
</head>
 
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
