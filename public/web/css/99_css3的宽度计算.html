<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99_css3的宽度计算.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 400px;
            height: 300px;
            background-color: pink;
        }
        
        .son {
            /*切记空格的存在*/
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class='father'>
        <div class='son'></div>
    </div>
</body>

</html>
