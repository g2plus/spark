<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>118_3D转换值旋转木马.html</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            perspective: 900px;
            background-color: transparent;
        }
        
        section {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -171.5px;
            margin-top: -120.5px;
            width: 343px;
            height: 240.5px;
            background-color: pink;
            transform-style: preserve-3d;
            animation: move 20s linear infinite;
        }
        
        @keyframes move {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        section div:nth-child(1) {
            background-color: red;
            transform: rotateY(0) translateZ(450px);
        }
        
        section div:nth-child(2) {
            background-color: blue;
            transform: rotateY(60deg) translateZ(450px);
        }
        
        section div:nth-child(3) {
            background-color: skyblue;
            transform: rotateY(120deg) translateZ(450px);
        }
        
        section div:nth-child(4) {
            background-color: green;
            transform: rotateY(180deg) translateZ(450px);
        }
        
        section div:nth-child(5) {
            background-color: purple;
            transform: rotateY(240deg) translateZ(450px);
        }
        
        section div:nth-child(6) {
            background-color: black;
            transform: rotateY(300deg) translateZ(450px);
        }
    </style>
</head>

<body>

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>


</body>

</html>
