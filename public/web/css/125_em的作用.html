<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            font-size: 15px;
        }
        
        div .box {
            /*em根据父盒子的font-size来决定宽高。*/
            width: 20em;
            height: 20em;
            background-color: skyblue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>
        <p class='box'>I love you 3,000</p>
    </div>
</body>

</html>
