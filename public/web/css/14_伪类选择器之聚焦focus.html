<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_伪类选择器之聚焦focus.html</title>
    <style>
        input:focus {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
<!-- 模拟密码的隐藏与显示 -->
<div>
    <input id='password' placeholder='请输入密码' type='password'>
    <button id='converter'>show password</button>
</div>

</body>
<script>
    window.onload = function () {
        debugger
        let inputElement = document.getElementById("password");
        let spanElement = document.getElementById("converter");
        console.log(spanElement);
        console.log(inputElement);
        spanElement.onmouseenter = function () {
            inputElement.type = 'text';
        }
        spanElement.onmouseout = function () {
            inputElement.type = 'password';
        }

    }
</script>

</html>
