<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>105_利用转换的scale做图片的放大效果.html</title>
    <style>
        img:hover {
            /*不会影响其他盒子（包含父盒子）*/
            transform: scale(1.02);
        }
        
        ul {
            *zoom: 1;
        }
        
        img {
            margin: 10px;
        }
        
        ul::after {
            content: "";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        
        ul li {
            /*利用浮动去除行内块元素之间的距离*/
            float: left;
            margin-right: 20px;
            list-style-type: none;
            width: 510px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>
                <img src="image/tudou.png" alt="">
            </li>
            <li>
                <img src="image/tudou.png" alt="">
            </li>
            <li>
                <img src="image/tudou.png" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
