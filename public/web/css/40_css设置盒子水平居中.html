<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40_css设置盒子水平居中.html</title>
    <style>
        div {
            width: 700px;
            background-color: pink;
            /*设置盒子水平居中*/
            margin: 0 auto;
            text-align: center;
        }
        
        .one {
            /*文字垂直方向居中*/
            height: 100px;
            line-height: 100px;
            margin-bottom: 20px;
        }
        
        img {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class='one'>
        <span>Winter is coming.</span>
    </div>
    <div class='two'>
        <img src="image/05.jpg" alt="降温了">
    </div>
</body>

</html>
