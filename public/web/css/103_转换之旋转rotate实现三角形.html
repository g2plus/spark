<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>103_转换之旋转rotate实现三角形.html</title>
    <style>
        div {
            position: relative;
            width: 330px;
            height: 40px;
            background-color: red;
            border: 1px solid black;
        }
        
        div::after {
            position: absolute;
            /*必须设置content属性，否则无效*/
            content: "";
            display: block;
            top: 10px;
            right: 10px;
            width: 15px;
            height: 15px;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            transform: rotate(45deg);
            /*谁有过渡，过渡加给谁。*/
            transition: all 0.3s;
        }
        
        div:hover::after {
            transform: rotate(225deg)
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
