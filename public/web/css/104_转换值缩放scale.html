<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>104_转换值缩放scale.html</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: plum;
            transition: all 0.4s;
            margin: 100px auto;
        }
        
        div:hover {
            transform: scale(1.1);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
