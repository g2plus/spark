<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67_土豆案例.html</title>
    <style>
        .box {
            position: relative;
            width: 490px;
            height: 276px;
            margin: 10px auto;
            background-color: pink;
        }
        
        .box .mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .3) url(image/favicon.ico) no-repeat center center;
            display: none;
        }
        /*经过父盒子，显示定位的盒子*/
        
        .box:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class='box'>
        <div class='mask'></div>
        <img src="image/tudou.png" alt="">
    </div>
</body>

</html>
