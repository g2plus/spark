<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_子代选择器.html</title>
    <style>
        ul a {
            color: blue;
        }
        
        li>a {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <!-- blue -->
        <a>www.cgtn.com</a>
        <!-- red -->
        <li><a href='#'>www.baidu.com</a></li>
    </ul>
</body>
