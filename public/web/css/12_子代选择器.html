<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_子代选择器.html</title>
    <style>
        /*后代选择器*/
        ul a {
            color: blue;
        }

        /*子代选择器*/
        li>a {
            color: red;
        }
    </style>
</head>

<body>
<ul>
    <!-- blue -->
    <a href="https://www.cgtn.com" target="_self">www.cgtn.com</a>
    <!-- red  点击事件仍然会传递给父元素，如果想要阻止事件传递，需要在事件处理函数中加上event.stopPropagation()的代码-->
    <li><a href='javascript:void(0)' onClick="event.stopPropagation()">www.baidu.com</a></li>
</ul>
</body>

</html>
