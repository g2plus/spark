<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46_布局练习一.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1223px;
            margin: 10px auto;
            text-align: center;
            color: white;
            font-size: 40px;
        }
        
        .left {
            width: 235px;
            height: 457px;
            float: left;
            background-color: blue;
            line-height: 457px;
        }
        
        .right {
            width: 988px;
            height: 457px;
            float: left;
            background-color: blueviolet;
            line-height: 457px;
        }
    </style>

</head>

<body>
    <div class='box'>
        <div class='left'>left</div>
        <div class='right'>right</div>
    </div>
</body>

</html>
