<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64_position定位之fixed定位贴近版心设置.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1200px;
            height: 1900px;
            background-color: orange;
            margin: 10px auto;
        }
        
        .pos {
            position: fixed;
            top: 10px;
            left: 50%;
            margin-left: 620px;
            width: 100px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class='box'>
    </div>
    <div class='pos'></div>
</body>

</html>
