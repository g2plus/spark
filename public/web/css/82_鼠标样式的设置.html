<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>82_鼠标样式的设置.html</title>
        <style>
            body {
                background-color: black;
            }
            
            .price {
                position: absolute;
                left: 50%;
                margin-left: -115px;
                top: 50%;
                margin-top: -20px;
                width: 230px;
                height: 40px;
                background-color: white;
                line-height: 40px;
                text-align: center;
                /*鼠标样式的设置小手*/
                cursor: pointer;
            }
            
            .miaosha {
                float: left;
                position: relative;
                width: 115px;
                height: 40px;
                background-color: red;
                color: white;
                font-size: 23px;
                font-weight: bold;
                text-align: left;
                padding-left: 15px;
                margin-right: -15px;
            }
            
            .miaosha i {
                position: absolute;
                width: 0;
                height: 0;
                right: 0;
                top: 0;
                border-width: 40px 15px 0 0;
                border-style: solid solid solid solid;
                border-color: transparent white transparent transparent;
            }
            
            .price .origin {
                color: gray;
                text-decoration: line-through;
                font-size: 17px;
            }
        </style>
        
    </head>

    <body>
        <div>
            <div class='price'>
                <span class='miaosha'>&yen;1749.00
                <i></i>
            </span>
                <span class='origin'>&yen;2299.00</span>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
