<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>102_利用移动与定位是盒子水平垂直居中.html</title>
    <style>
        .father {
            position: relative;
            width: 1200px;
            height: 500px;
            margin: 0 auto;
            background-color: aqua;
        }
        
        .father .son {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 500px;
            height: 200px;
            transform: translate(-50%, -50%);
            background-color: brown;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class='father'>
        <div class='son'>
            Happy birthday！
        </div>
    </div>
</body>

</html>
