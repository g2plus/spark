<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43_圆形与矩形圆形.html</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: pink;
        }
        
        .circle:hover {
            /*盒子阴影不占用空间大小，不影响盒子排列*/
            box-shadow: 10px 10px 4px 4px rgba(0, 0, 0, 0.3);
        }
        
        .roundedRectangle {
            width: 200px;
            height: 100px;
            border-radius: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class='circle'></div>
    <div class='roundedRectangle'></div>
</body>

</html>
