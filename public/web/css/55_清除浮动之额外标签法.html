<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55_清除浮动之额外标签法.html</title>
    <style>
        .box {
            /*css属性继承问题*/
            border: 1px solid blue;
        }
        
        .box1 {
            float: left;
            width: 30%;
            height: 400px;
            background-color: red;
        }
        
        .box2 {
            float: left;
            width: 70%;
            height: 400px;
            background-color: yellow;
        }
        
        .box3 {
            height: 600px;
            background-color: pink;
        }
        
        .clearfix {
            /*清除浮动(额外标签法)*/
            clear: both;
        }
    </style>
</head>

<body>
    <div class='box'>
        <div class='box1'>1</div>
        <div class='box2'>2</div>
        <div class='clearfix'></div>
    </div>
    <div class='box3'></div>
</body>

</html>
