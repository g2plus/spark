<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42_css练习一.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        div {
            width: 235px;
            height: 310px;
            background-color: #fff;
            margin: 20px auto;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        div img {
            width: 100%；
        }
        
        .review {
            padding: 5px;
            color: #333333;
        }
        
        .appraise {
            color: #b0b0b0;
            font-size: 15px;
            padding: 5px;
        }
        
        .info {
            color: #ff6700;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <img src="image/css01.webp" alt="xiaomi11">
        <p class='review'>Xiaomi 11 青春活力版</p>
        <p class='appraise'>轻薄5G, 内外皆出彩</p>
        <p class='info'>1999元起</p>
    </div>
</body>

</html>
