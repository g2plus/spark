<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>59_position定位之relative.html</title>
    <style>
        /* 相对定位根据原来的位置进行定位，定位后，原来的位置仍然被占用，会压住下面标准流盒子的内容。 */
        
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            background-color: red;
            width: 200px;
            height: 200px;
        }
        
        .special {
            background-color: pink;
            position: relative;
            left: 20px;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class='special'>我是div1</div>
    <div>我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2我是div2</div>
</body>

</html>
