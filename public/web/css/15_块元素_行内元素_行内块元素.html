<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <li>8</li>

        <li>11</li>
        <li>12</li>

    <span>你是个傻子</span>
    <hr>
    <img src="image/01.jpg" alt="降温了" title='注意保暖'>
