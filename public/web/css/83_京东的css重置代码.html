<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>83_京东的css重置代码.html</title>
    <style>
        /*清除所有的标签默认的marin与padding*/
        
        * {
            margin: 0;
            padding: 0
        }
        /*字体斜体效果清除*/
        
        em,
        i {
            font-style: normal
        }
        /*清除li前面的小圆点*/
        
        li {
            list-style: none
        }
        /*去除图片与盒子之间的边距*/
        
        img {
            /*向下兼容，兼容低版本的浏览器*/
            border: 0;
            vertical-align: middle
        }
        
        button {
            /*鼠标样式为小手*/
            cursor: pointer
        }
        
        a {
            /*设置锚点的下划线为none*/
            color: #666;
            text-decoration: none
        }
        
        a:hover {
            color: #c81623
        }
        
        button,
        input {
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }
        
        .hide,
        .none {
            display: none
        }
        /*利用伪元素去除浮动*/
        
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }
        
        .clearfix {
            *zoom: 1
        }
    </style>
</head>

<body>

</body>

</html>
