<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>73_三角淘宝效果图.html</title>
    <style>
        /*浮动，清除浮动，子绝父相，postion 三角形的实现原理*/
        
        .box {
            position: relative;
            width: 200px;
            height: 300px;
            left: 0;
            top: 0;
            background-color: pink;
            margin: 50px auto;
            display: none;
        }
        
        .box .ltriangle,
        .box .rtriangle {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid white;
            border-left: 10px solid transparent;
            line-height: 0;
            font-size: 0;
            top: -20px;
            display: none;
        }
        
        .box .ltriangle {
            left: 15px;
        }
        
        .box .rtriangle {
            right: 15px;
        }
        
        .lbtn,
        .rbtn {
            position: relative;
            float: left;
            width: 100px;
            height: 50px;
        }
        
        .lbtn {
            margin-left: 100px;
            background-color: red;
        }
        
        .rbtn {
            background-color: blue;
        }
        
        .rbtn .box {
            background-color: skyblue;
            left: -100px;
        }
        
        .lbtn:hover .box {
            display: block;
        }
        
        .rbtn:hover .box {
            display: block;
        }
        
        .lbtn:hover .ltriangle {
            display: block;
        }
        
        .rbtn:hover .rtriangle {
            right: 15px;
            top: -20px;
            border-bottom: 10px solid white;
            display: block;
        }
        
        .lbtn:hover {
            background-color: orange;
        }
        
        .rbtn:hover {
            background-color: pink;
        }
        
        .nav {
            width: 600px;
            height: 200px;
            margin: 0 100px;
            background-color: thistle;
        }
        
        .clearfix {
            /*清除浮动(额外标签法)*/
            clear: both;
        }
    </style>

</head>

<body>
    <div>
        <div class='lbtn'>
            <div class='box'>
                <div class='ltriangle'></div>
            </div>
        </div>
        <div class='rbtn'>
            <div class='box'>
                <div class='rtriangle'></div>
            </div>
        </div>
        <div class='clearfix'></div>
    </div>

    <div class='nav'></div>




</body>

</html>
