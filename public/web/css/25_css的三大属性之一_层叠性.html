<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_css的三大属性之一_层叠性.html</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            /*水平居中*/
            text-align: center;
            /*height与line-height相等,文字垂直居中*/
            line-height: 100px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        I&nbsp;love&nbsp;you!
    </div>
</body>

</html>
