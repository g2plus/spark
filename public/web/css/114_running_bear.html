<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114_running bear.html</title>
    <style>
        body {
            background-color: black;
        }
        
        .bg1 {
            position: absolute;
            display: block;
            width: 100%;
            height: 400px;
            background: url(image/bg1.png) no-repeat;
            animation: bg1 30s linear infinite;
            background-color: transparent;
            z-index: 2;
        }
        
        .bg2 {
            position: absolute;
            display: block;
            width: 100%;
            height: 400px;
            background: url(image/bg2.png) no-repeat;
            animation: bg2 40s linear infinite;
            background-color: transparent;
            z-index: 1;
        }
        
        .bear {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(image/bear.png) no-repeat;
            animation: bg 1s steps(8) infinite, move 4s linear forwards;
            z-index: 3;
        }
        
        @keyframes bg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
                transform: translateY(275px);
            }
            100% {
                left: 50%;
                transform: translate(-50%, 275px);
            }
        }
        
        @keyframes bg1 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes bg2 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
    </style>
</head>

<body>
    <div class='bg1'></div>
    <div class='bg2'></div>
    <div class='bear'></div>
</body>

</html>
