<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>98_css3的图片模糊化处理.html</title>
    <style>
        img {
            filter: blur(1px);
        }
        
        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <div><img src="image/bg.jpg" alt="" width='400'></div>
</body>

</html>
