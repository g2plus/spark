<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36_新浪导航栏练习padding.html</title>
    <style>
        .nav {
            border-top: 3px solid #ff8500;
            height: 41px;
            background-color: #fcfcfc;
            line-height: 41px;
        }
        
        .nav a {
            display: inline-block;
            padding: 0 20px;
            text-decoration: none;
            color: #4c4c4c;
        }
        
        .nav a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class='nav'>
        <a href="#">设为首页</a>
        <a href="#">新浪客户端</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>

</html>
