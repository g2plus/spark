<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_css设置display属性.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        span {
            width: 500px;
            height: 300px;
            display: inline-block;
            background-color: red;
            text-align: center;
            line-height: 300px;
            color: blue;
            font-size: 50px;
            /* float: left; */
        }
        
        div {
            width: 500px;
            height: 300px;
            display: inline-block;
            background-color: blue;
            text-align: center;
            line-height: 300px;
            color: #655e5b;
            font-size: 50px;
            /* float: left; */
        }
        
        body {
            font: 0;
        }
    </style>
</head>

<body>
    <span>display</span>
    <div>display</div>
</body>

</html>
