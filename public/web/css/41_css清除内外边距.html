<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41_css清除内外边距.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div span {
            background-color: red;
            color: white;
            margin-left: 20px;
            margin-right: 20px;
        }
        
        ul li {
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li>How are you doing?</li>
    </ul>
    <div>
        <span>You are my hero.</span>
    </div>
</body>

</html>
