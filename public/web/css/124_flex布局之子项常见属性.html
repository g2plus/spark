<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #000;
        }
        
        .flex {
            display: flex;
            width: 414px;
            height: 50px;
        }
        
        .flex div {
            flex: 1;
        }
        
        .flex div:nth-child(1) {
            background-color: red;
        }
        
        .flex div:nth-child(2) {
            background-color: green;
        }
        
        .flex div:nth-child(3) {
            background-color: yellow;
        }
        
        .alignself {
            display: flex;
            width: 414px;
            height: 150px;
            flex-direction: row;
            background-color: pink;
            justify-content: space-between;
        }
        
        .alignself div {
            flex: 1;
            height: 50px;
            background-color: skyblue;
        }
        
        .alignself div:nth-child(3) {
            align-self: flex-end;
            background-color: brown;
        }
        
        .order {
            display: flex;
            width: 414px;
            height: 150px;
            flex-direction: row;
            background-color: pink;
            justify-content: space-between;
        }
        
        .order div {
            flex: 1;
            height: 50px;
            background-color: skyblue;
        }
        
        .order div:nth-child(1) {
            order: 1;
        }
        
        .order div:nth-child(2) {
            order: 3;
        }
        
        .order div:nth-child(3) {
            align-self: flex-end;
            background-color: brown;
            order: 2;
        }
        
        .flex1 {
            display: flex;
            width: 414px;
            height: 150px;
            flex-direction: row;
            justify-content: space-between;
            background-color: pink;
        }
        
        .flex1 div {
            text-align: center;
            line-height: 50px;
        }
        
        .flex1 div:nth-child(1) {
            width: 50px;
            height: 50px;
            background-color: white;
        }
        
        .flex1 div:nth-child(3) {
            width: 50px;
            height: 50px;
            background-color: skyblue;
        }
        
        .flex1 div:nth-child(2) {
            flex: 1;
            background-color: coral;
            line-height: 150px;
            /*不设置子项目的高，高与flex父盒子的高度相同*/
        }
        
        .flex2 {
            display: flex;
            width: 414px;
            height: 150px;
            flex-direction: row;
        }
        
        .flex2 div {
            flex: 1;
        }
        
        .flex2 div:nth-child(1) {
            background-color: crimson;
        }
        
        .flex2 div:nth-child(2) {
            background-color: darkmagenta;
        }
        
        .flex2 div:nth-child(3) {
            flex: 2;
            background-color: darksalmon;
        }
        
        .container {
            position: absolute;
            width: 414px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='flex'>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class='alignself'>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class='order'>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class='flex1'>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class='flex2'>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>

</body>

</html>
