<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28_css中的行高line-height继承.html</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-size: 30px;
            line-height: 200px;
        }
        
        div {
            background-color: red;
        }
        
        p {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>你是谁</div>
    <p>who&nbsp;are&nbsp;you?</p>
</body>

</html>
