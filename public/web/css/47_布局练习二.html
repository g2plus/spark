<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47_布局练习二.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 970px;
            text-align: center;
            font-size: 20px;
            color: white;
            margin: 20px auto;
        }
        
        li {
            list-style: none;
        }
        
        .box li {
            width: 235px;
            height: 300px;
            margin-right: 10px;
            float: left;
            line-height: 300px;
            background-color: pink;
        }
        
        .box .last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class='last'>4</li>
    </ul>
</body>

</html>
