<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>96_利用伪元素来去除浮动.html</title>
    <style>
        .box .box1 {
            float: left;
            height: 200px;
            width: 200px;
            background-color: pink;
        }
        
        .box .box2 {
            float: left;
            height: 200px;
            width: 300px;
            background-color: aqua;
        }
        
        .box::before,
        .box::after {
            content: "";
            display: table;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        
        .box {
            *zoom: 1;
        }
        
        .next {
            width: 500px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class='box'>
        <div class='box1'></div>
        <div class='box2'></div>
    </div>
    <div class='next'>
    </div>
</body>

</html>
