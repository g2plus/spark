<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_小米侧边栏练习.html</title>
    <style>
        a {
            display: block;
            color: white;
            background-color: gray;
            padding-left: 32px;
            width: 200px;
            height: 40px;
            line-height: 40px;
            /*设置line-height与height一致，可以使得文字垂直居中。*/
            text-decoration: none;
            font-size: 15px;
        }
        
        /*伪类选择器*/
        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <a href="#">手机&nbsp;&nbsp;电话卡</a>
    <a href="#">电视&nbsp;&nbsp;盒子</a>
    <a href="#">笔记本&nbsp;&nbsp;平板</a>
    <a href="#">出行&nbsp;&nbsp;穿戴</a>
    <a href="#">智能&nbsp;&nbsp;路由器</a>
    <a href="#">健康&nbsp;&nbsp;儿童</a>
    <a href="#">耳机&nbsp;&nbsp;音响</a>
</body>

</html>
