<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr1 = ["I", "hate", "you", ",", "I", "love", "you"];
        console.log(arr1.toString());
        console.log(arr1.join(" "))
        var arr2 = ["don't", "want", "to"];
        var arr3 = arr1.concat(arr2); //连接多个数组，不影响原数组
        console.log(arr3);
        //splice
        arr1.splice(0, 3); //数组删除splice(begin,count),返回新数组，影响原数组。
        console.log(arr1.join(" "));
    </script>
</head>
