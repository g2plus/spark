<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="js/jquery-1.12.4.js"></script> -->
    <script>
        window.onload = function() {
            var vue = document.getElementById("vue");
            var i = 0;
            vue.onclick = function() {
                i++;
                alert(i);
                if (i % 2 == 0) {
                    vue.textContent = "Hello world!"
                    vue.innerHTML = "<i>test</i>"
                    alert(vue.innerHTML)
                    vue.setAttribute("class", "on");
                } else {
                    vue.textContent = "Hello world!"
                    vue.setAttribute("class", "off");
                }
            }

        }
    </script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            height: 100px;
            font-size: 20px;
            line-height: 100px;
            text-align: center;
            color: black;
        }
        
        .normal {
            background-color: yellow;
        }
        
        .on {
            background-color: red;
            color: white;
        }
        
        .off {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
    <div id='vue' class="normal">Hello world!</div>
</body>

</html>
