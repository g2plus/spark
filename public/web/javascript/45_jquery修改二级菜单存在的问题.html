<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/35_jquery实现二级菜单.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("ul#menu>.box").mouseenter(function() {
                $(this).children("ul").stop(true, false).slideDown(1000);
            });
            $("ul#menu>.box").mouseleave(function() {
                $(this).children("ul").stop(true, false).slideUp(1000);
            });
        });
    </script>
</head>

<body>
    <ul id="menu">
        <li>
            <a href="#">首页</a>
        </li>
        <li class="box">
            <a href="#">课程</a>
            <ul style="display:none">
                <li>凌波微步</li>
                <li>降龙十八掌</li>
                <li>天山折梅手</li>
                <li>九阳真经</li>
                <li>九阳神功</li>
            </ul>
        </li>
        <li>
            <a href="#">职业规划</a>
        </li>
    </ul>
    <!-- <p>Hello world!</p> -->
</body>

</html>
