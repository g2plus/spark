<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>btn1</button>
    <!--之间在html中绑定function对象，方法名称()-->
    <button onclick="fun()">btn2</button>
    <button>btn3</button>
    <button>btn4</button>
    <script>
        var body = document.body;
        alert(body);
        var btn1 = body.children[0];
        alert(btn1);
        //传统方式只能绑定同一相同的事件，后面相同事件对之前相同的事件进行覆盖
        btn1.onclick = function() {
            alert("click");
        }
        btn1.onclick = function() {
            alert("hello");
        }

        function fun() {
            alert("在html标签中绑定事件");
        }
        var btn3 = body.children[2];
        //事件监听方式，同一事件，可以绑定多个function
        btn3.addEventListener("click", function() {
            alert("see you later");
        }, false);
        btn3.addEventListener("click", function() {
            alert("see you");
        }, false);
        // var btn4 = body.children[3];
        // //使用attachEvent ie9之后不在支持
        // alert(btn4 + "------");
        // btn4.attachEvent("onclick", function() {
        //     alert("------------------");
        // })
    </script>
</body>

</html>
