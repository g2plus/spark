<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>prev</button>
    <button>play</button>
    <button>pause</button>
    <button>next</button>
    <audio src="audio/1.mp3" id="music" controls="controls" loop="loop" style="display: none;"></audio>
    <script>
        //模拟从数据库中取出的数据
        var list = ["audio/1.mp3", "audio/2.aac", "audio/3.mp3"];
        window.addEventListener("load", function() {

            var i = 0;
            var body = document.body;
            var prev = body.children[0];
            var play = body.children[1];
            var pause = body.children[2];
            var next = body.children[3];
            var audio = document.getElementById("music");


            prev.onclick = function() {
                i--;
                if (i < 0) {
                    i = list.length - 1;
                    audio.pause();
                    audio.src = list[i];
                    audio.play();
                } else {
                    audio.pause();
                    audio.src = list[i];
                    audio.play();
                }
            }

            play.onclick = function() {
                audio.play();
            }

            pause.onclick = function() {
                audio.pause();
            }

            next.onclick = function() {
                i++;
                if (i > list.length - 1) {
                    i = 0;
                    audio.pause();
                    audio.src = list[i];
                    audio.play();
                } else {
                    audio.pause();
                    audio.src = list[i];
                    audio.play();
                }
            }
        });
    </script>
</body>

</html>
