<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3, "Hello!"];
        arr.push(6);
        for (var key in arr) {
            console.log(arr[key]);
        }
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        //数组里可以存放任何数据，并非只有数字。数组的本质是对象
        var arr2 = new Array(2); //2代表数组的长度，值为empty
        arr2 = new Array(2, 3, 4, 5, "Hello!") //添加元素的值
        alert("length:" + arr.length);
        for (var i = 0; i < arr.length; i++) {
            alert(arr2[i]);
        }
    </script>
</head>

<body>

</body>

</html>
