<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="day"></span>&nbsp;天
    <span class="hour"></span>&nbsp;时
    <span class="minute"></span>&nbsp;钟
    <span class="second"></span>&nbsp;秒
    <script>
        var day = document.querySelector(".day");
        var hour = document.querySelector(".hour");
        var minute = document.querySelector(".minute");
        var second = document.querySelector(".second");
        var input = +new Date("2022-05-01 00:00:00");

        countDown();
        setInterval(countDown, 1000);

        function countDown() {
            //https://devnote.pro/posts/10000004891159
            var now = +new Date(); //时间以毫秒值进行显示。
            var gap = (input - now) / 1000 //剩余的时间的总秒数

            var d = parseInt(gap / 60 / 60 / 24);
            d = d < 10 ? "0" + d : d;
            day.innerHTML = d;

            var h = parseInt(gap / 60 / 60 % 24);
            h = h < 10 ? "0" + h : h;
            hour.innerHTML = h;

            var m = parseInt(gap / 60 % 60);
            m = m < 10 ? "0" + m : m;
            minute.innerHTML = m;

            var s = parseInt(gap % 60);
            s = s < 10 ? "0" + s : s;
            second.innerHTML = s;
        }
    </script>
</body>

</html>
