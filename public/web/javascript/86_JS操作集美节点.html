<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var div = document.querySelector('div');
            //获取下一个兄弟节点(#text)
            var text = div.nextSibling;
            console.log(text);
            var nextNode = div.nextElementSibling;
            console.log(nextNode.innerHTML);
            //索引从0开始
            var span = document.body.children[1];
            var prevNode = span.previousElementSibling;
            console.log(prevNode.innerHTML);
            //兼容性问题的解决
            function getNextElementSibling(element) {
                var el = element;
                while (el = el.nextSibling) {
                    if (el.nodeType == 1) {
                        return el;
                    }
                }
                return null;
            }
        }
    </script>
</head>

<body>
    <div>我是div</div>
    <span>我是span</span>
</body>

</html>
