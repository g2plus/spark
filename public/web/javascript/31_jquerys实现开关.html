<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function() {
            var i = 0;
            $("div#vue").click(function() {
                i++;
                console.log(i);
                if (i % 2 == 0) {
                    $("#vue").text("Hello world!").attr("class", "on");
                    //添加单个样式
                    //$("div#vue ").css("background-color ", 'red');
                } else {
                    $("#vue").text("Hello world!").attr("class", "off");
                    //$("div#vue ").css("background-color ", 'green');
                }
                var vue2 = document.getElementById("vue");
                console.log(vue2.textContent)
            });
        });
    </script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            height: 100px;
            font-size: 20px;
            line-height: 100px;
            text-align: center;
            color: black;
        }
        
        .normal {
            background-color: yellow;
        }
        
        .on {
            background-color: red;
            color: white;
        }
        
        .off {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
    <div id='vue' class="normal">Hello world!</div>
</body>

</html>
