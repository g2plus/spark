<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #vue {
            /*开启定位，设置left属性值*/
            position: relative;
            left: 0;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: red;
            color: white;
            font-size: 25px;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        /*嵌套动画*/
        $(function() {
            $("#selfdefined").click(function() {
                $("#vue").animate({
                    left: 800
                }, 2000, "linear", function() {
                    $("#vue").animate({
                        left: 0
                    }, 2000, "linear", function() {
                        $("#vue").animate({
                            left: 800
                        }, 2000, "linear", function() {
                            $("#vue").animate({
                                    left: 0
                                }, 2000, "linear", function() {
                                    alert("done");
                                }

                            )
                        });
                    });
                });
            });
        });
    </script>
</head>

<body>
    <button id="selfdefined">自定义动画</button>
    <div id="vue">Hello world!</div>
</body>

</html>
