<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #vue {
            width: 400px;
            height: 220px;
            background-color: pink;
            line-height: 220px;
            text-align: center;
            color: red;
        }
        
        .font32 {
            font-size: 32px;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("#addClass").click(function() {
                // alert(this);
                $("#vue").addClass("font32");
            });
            $("#removeClass").click(function() {
                alert(this);
                $("#vue").removeClass("font32");
            });
            $("#hasClass").click(function() {
                console.log($("#vue").hasClass("font32"));
            });
            $("#toggleClass").click(function() {
                $("#vue").toggleClass("font32");
            });
        });
    </script>
</head>

<body>
    <button id="addClass">添加类</button>
    <button id="removeClass">移除类</button>
    <button id="hasClass">判断类</button>
    <button id="toggleClass">添加或移除类</button>
    <div id="vue">Hello world!</div>
</body>


</html>
