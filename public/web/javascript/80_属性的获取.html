<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var demo = document.getElementById("demo");
            console.log(demo.id);
            console.log(demo.getAttribute("id"));
            //自定义属性的获取。
            console.log(demo.getAttribute("data-index"));
            //修改设置属性值
            demo.id = 'dubbo';
            console.log(demo.id);
            console.log(demo.getAttribute("id"));
            demo.setAttribute("data-index", "Hello world!");
            console.log(demo.getAttribute("data-index"))
                //移除属性值
            demo.removeAttribute("data-index");
            if (demo.getAttribute('data-index') == null || demo.getAttribute("data-index") === '') {
                alert("invalid");
            }
        }
    </script>
</head>

<body>
    <div id="demo" data-index="1">
        this is a demo
    </div>
</body>

</html>
