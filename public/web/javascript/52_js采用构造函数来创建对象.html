<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //构造函数
        function Star(name, age, method) {
            this.name = name;
            this.age = age;
            this.method = method;
        }
        //对象的实例化
        var ldh = new Star("lidehua", 18, function() {
            console.log("Hello!")
        })
        ldh.method();
        console.log(ldh.age);
    </script>
</head>
