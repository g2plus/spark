<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("ul>li:odd").attr("class", "a");
            $("ul>li:even").attr("class", "b");
            $("ul>li:first-child,ul>li:last-child").css("background-color", "red");
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .a {
            background-color: skyblue;
        }
        
        .b {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>

</html>
