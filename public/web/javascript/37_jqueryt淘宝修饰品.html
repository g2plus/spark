<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/37_jquery淘宝修饰品.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        var leftCount;
        $(function() {
            //jquery对象转换为js对象
            var data = $(".left")[0].getElementsByTagName("li");
            leftCount = data.length;
        })
        $(function() {
            $(".left>li").mouseenter(function() {
                var idx = ($(this).index());
                //parent() 父元素
                //siblings("li") 同级别的某类型元素
                $(".center>li").eq(idx).show().siblings("li").hide();
            });
            $(".right>li").mouseenter(function() {
                var idx = ($(this).index());
                idx = idx + leftCount;
                //siblings("li") 同级别的某类型元素
                $(".center>li").eq(idx).show().siblings("li").hide();
            })
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box {
            position: absolute;
            width: 520px;
            height: 360px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
        }
        
        #vue::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        #vue {
            *zoom: 1;
        }
        
        #vue ul {
            float: left;
        }
        
        ul li {
            list-style-type: none;
        }
        
        #vue ul:nth-child(1),
        #vue ul:nth-child(3) {
            width: 80px;
            background-color: pink;
        }
        
        #vue .center {
            width: 360px;
        }
        
        .left li,
        .right li {
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        
        .center li {
            width: 360px;
            height: 360px;
        }
        
        img {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="vue">
            <ul class="left">
