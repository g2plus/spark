<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            // window对象的特点
            //     无需创建，直接window.方法名()进行使用，window可以省略
            //     window对象常用的方法
            //     alert() 警告框
            //     confirm() 确认框
            //     prompt() 对话框
            window.alert('Hello World!');
            window.confirm('是否关闭本窗口');
            //对话提示输入框
            var value = window.prompt('请输入手机号码');
            //弹窗
            window.alert('输入的手机号为：' + value);
            console.log(window)
        }
    </script>
</head>

<body>

</body>

</html>
