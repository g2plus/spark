<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
<div id="app">
    <!-- 阻止单击事件继续传播 -->
    <a @click.stop="doThis">阻止单击事件继续传播</a>

    <!-- 提交事件不再重载页面 -->
    <form @submit.prevent="onSubmit">提交事件不再重载页面</form>

    <!-- 修饰符可以串联 -->
    <a @click.stop.prevent="doThat">修饰符可以串联</a>

    <!-- 只有修饰符 -->
    <form @submit.prevent>只有修饰符</form>

    <!-- 添加事件监听器时使用事件捕获模式 -->
    <!-- 即内部元素触发的事件先在此处理，然后才交由内部元素进行处理 -->
    <div @click.capture="doThis">添加事件监听器时使用事件捕获模式</div>

    <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
    <!-- 即事件不是从内部元素触发的 -->
    <div @click.self="doThat">即事件不是从内部元素触发的</div>
</div>
</body>

</html>
