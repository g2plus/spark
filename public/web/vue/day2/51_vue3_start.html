<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 20px;
            user-select: none;
            overflow-x: auto;
            background-color: red;
            font-size: 18px;
            color: white;
        }
    </style>

</head>

<body>
<div @click=add class="demo" id="demo">
    {{ message }}
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const HelloVueApp = {
        data() {
            return {
                message: 'Hello Vue3!'
            }
        },
        methods: {
            add() {
                window.alert("Hello Vue3!")
            }
        }
    }

    Vue.createApp(HelloVueApp).mount('#demo')
</script>
</body>

</html>
