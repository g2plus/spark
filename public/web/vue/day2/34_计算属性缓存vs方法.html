<html lang="en">

<head>

<body>
<div id="app">
    <!-- <input type="text" name="firstName" v-bind:value="firstName" > -->

    <label for="firstName">名</label>

</div>

<script>
    var data = {
        firstName: 'Foo',
        lastName: 'Bar'
    }
    var vm = new Vue({
        el: '#app',
        data() {
            return data
        },
        computed: {
            fullName: function () {
                console.log(vm.$data.firstName + ' ' + vm.$data.lastName);
                return vm.$data.firstName + ' ' + vm.$data.lastName
            }
        }
    });
    vm.$watch(data, function (newValue, oldValue) {
        // This callback will be called when `vm.message` changes
        console.log(data.firstName + ' ' + data.lastName);
    });
</script>
