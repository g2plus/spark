<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
</head>

<body>
<div id="app">
    <ul>
        <li v-for="(user, index) in list">索引是：{{index}}，姓名是：{{user.name}},ID:{{user.id}}</li>
    </ul>
</div>

<script src="./lib/vue-2.6.12.js"></script>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            // 用户列表的数据
            list: [{
                id: 1,
                name: 'zs'
            }, {
                id: 2,
                name: 'ls'
            },],
        },
    })
</script>
</body>

</html>
