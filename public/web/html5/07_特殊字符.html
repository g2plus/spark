<!DOCTYPE html>

    <title>07_特殊字符.html</title>

<body>
    <p>符&nbsp号</p>
    <p>大于号：&gt</p>
    <p>小于号：&lt</p>
    <p>版权符号：&copy;</p>
    <p>大于小于号：&plusmn</p>
    <p>注册符号：&reg;</p>
    <p>摄氏度符号：&degC</p>
    <p>乘号：&times;</p>
    <p>除号：&divide;</p>
</body>
