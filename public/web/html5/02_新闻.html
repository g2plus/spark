    <h1>无锡失联8天的23岁女孩确认身亡，警方通报：排除他杀</h1>
    <p>12月10日18时许，无锡滨湖警方接到报警“23岁合肥女子牛某军在无锡失联”。连日来，警方全面开展调查和搜寻工作。17日19时许，警方在牛某军最后出现地景鸿苑小区北门外附近的河道中发现一具尸体，打捞上岸后确认系失联女子牛某军。综合调查走访、现场勘查和法医检验，死者符合生前溺水死亡特征，排除他杀。</p>
