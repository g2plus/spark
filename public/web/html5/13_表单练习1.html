<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_表单练习1.html</title>
</head>

<body>
    <form action='#' method='post' name='register'>
        <table width='300' border='1' cellspacing='0' cellpadding='0' align='center'>
            <tr>
                <td>用户名</td>
                <td>
                    <input type='text' name='username' placeholder='请输入账号' value='' required>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type='password' name='password' placeholder='请输入密码' value='' required>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type='emial' name='email' placeholder='请输入Email' value='' required>
                </td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>
                    <input type='text' name='name' placeholder='请输入姓名' value='' required>
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <input type='text' name='phoneNumber' placeholder='请输入手机号' value='' required>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type='radio' name='gender' value='male' id='male' required><label for='male'>男</label>
                    <input type='radio' name='gender' value='female' id='female' required><label for='female'>女</label>
                </td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td>
                    <input type='date' name='birthday' value='' required>
                </td>
            </tr>
            <tr>
                <td>验证码</td>
                <td>
                    <input type='text' name='code' value='' required>
                    <image src='image/favicon.ico'>
                </td>
            </tr>
            <tr>
                <td colspan=2 align='center'>
                    <button type='submit'>注册</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
