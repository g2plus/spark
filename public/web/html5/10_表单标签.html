<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_表单标签.html</title>
</head>

<body>
    <form action='#' method='get' name='register'>
        用户名:<input type='text' name='username' value='zhangsan' required> <br> 密&nbsp;&nbsp;码:
        <input type='password' name='password' value='123456' required='required' maxlength='8'> <br>
        <!--单选项目radio 设置name属性相同，只能多选一-->
        性&nbsp;&nbsp;别:<input type='radio' name='gender' value='1' checked id='nan'><label for='nan'>男</label>
        <input type='radio' name='gender' value='0' id='nv'><label for='nv'>女</label><br> 年&nbsp;&nbsp;龄:
        <input type='number' name='age' value='18'> 生&nbsp;&nbsp;日:
        <input type='date' name='birthday' value='2017-05-31'> 兴&nbsp;&nbsp;趣:
        <!--多选项checkbox设置name属性相同，实现多选-->

        <!--复选框，多个数据使用数组进行接受数据-->
        <input type='checkbox' name='hobby' value='eat'>吃饭
        <input type='checkbox' name='hobby' value='sleep'>睡觉
        <input type='checkbox' name='hobby' value='game'>打游戏
        <br>
        <!--使用input type='submit'也可进行提交 <input type='submit' value='提交'> -->
        <button type="submit">提交</button><br>
        <button type="reset">重置</button>
        <!-- 普通按钮，集合js实现复杂功能 -->
        <input type='button' value='发送短信验证码'>
        <input type='file' name='uploadfile'>
    </form>

</body>

</html>
