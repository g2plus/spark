<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_form表单之文本域控件.html</title>
</head>

<body>
    <form action='#' method='post' name='textarea'>
        <label for="story">Tell us your story:</label>
        我的留言：
        <!--Default content entered between the opening and closing tags. <textarea> does not support the value attribute.--->
        <textarea cols="33" id="story"
                  name="story" rows="5">It was a dark and stormy night...</textarea>
        <button type='submit'>评论</button>
    </form>
</body>

</html>
