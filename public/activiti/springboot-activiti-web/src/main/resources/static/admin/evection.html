<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>出差申请</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/AdminLTE.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


</head>
<body class="hold-transition skin-red sidebar-mini">
<div id="app">
    <!-- .box-body -->
    <div class="box-header with-border">
        <h3 class="box-title">出差申请</h3>
    </div>

    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button class="btn btn-default" data-target="#editModal" data-toggle="modal" title="新建"
                                type="button"><i class="fa fa-file-o"></i> 新建
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">

                </div>
            </div>
            <!--工具栏/-->

            <!--数据列表-->
            <table class="table table-bordered table-striped table-hover dataTable" id="dataList">
                <thead>
                <tr>
                    <th class="sorting_asc">名称</th>
                    <th class="sorting">目的地</th>
                    <th class="sorting">预计天数</th>
                    <th class="text-center">开始时间</th>
                    <th class="text-center">结束时间</th>
                    <th class="text-center">流程状态</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="e in evectionlist">
                    <td>{{e.evection_name}}</td>
                    <td>{{e.destination}}</td>
                    <td>{{e.num}} 天</td>
                    <td>{{e.begin_date}}</td>
                    <td>{{e.end_date}}</td>
                    <td>{{e.state}}</td>
                    <td class="text-center">
                        <button @click="showFlow(e.id);" class="btn bg-olive btn-xs"
                                data-target="#flowModal" data-toggle="modal" type="button">查看流程
                        </button>
                    </td>
                </tr>

                </tbody>
            </table>
            <!--数据列表/-->
        </div>
        <!-- 数据表格 /-->
    </div>
    <!-- /.box-body -->
    <!-- 编辑窗口 -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="editModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                    <h3 id="myModalLabel">出差申请编辑</h3>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped" width="800px">
                        <tr>
                            <td>申请名称</td>
                            <td><input class="form-control" placeholder="申请名称" v-model="evection.evection_name">
                            </td>
                        </tr>
                        <tr>
                            <td>预计天数</td>
                            <td><input class="form-control" placeholder="预计天数" v-model="evection.num"></td>
                        </tr>
                        <tr>
                            <td>开始时间</td>
                            <td><input class="form-control" placeholder="开始时间" v-model="evection.begin_date"></td>
                        </tr>
                        <tr>
                            <td>结束时间</td>
                            <td><input class="form-control" placeholder="结束时间" v-model="evection.end_date"></td>
                        </tr>
                        <tr>
                            <td>目的地</td>
                            <td><input class="form-control" placeholder="目的地" v-model="evection.destination"></td>
                        </tr>
                        <tr>
                            <td>出差事由</td>
                            <td><input class="form-control" placeholder="出差事由" v-model="evection.reson"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button @click="add();" aria-hidden="true" class="btn btn-success" data-dismiss="modal">保存
                    </button>
                    <button aria-hidden="true" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑窗口 -->
    <div aria-hidden="true" aria-labelledby="flowModalLabel" class="modal fade" id="flowModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                    <h3 id="flowModalLabel">出差申请流程</h3>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped" width="800px">
                        <tr>
                            <td>申请名称</td>
                            <td><input class="form-control" placeholder="申请名称" v-model="evection.evection_name">
                            </td>
                        </tr>
                        <tr>
                            <td>预计天数</td>
                            <td><input class="form-control" placeholder="预计天数" v-model="evection.num"></td>
                        </tr>
                        <tr>
                            <td>开始时间</td>
                            <td><input class="form-control" placeholder="开始时间" v-model="evection.begin_date"></td>
                        </tr>
                        <tr>
                            <td>结束时间</td>
                            <td><input class="form-control" placeholder="结束时间" v-model="evection.end_date"></td>
                        </tr>
                        <tr>
                            <td>目的地</td>
                            <td><input class="form-control" placeholder="目的地" v-model="evection.destination"></td>
                        </tr>
                        <tr>
                            <td>出差事由</td>
                            <td><input class="form-control" placeholder="出差事由" v-model="evection.reason"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button @click="add();" aria-hidden="true" class="btn btn-success" data-dismiss="modal">保存
                    </button>
                    <button aria-hidden="true" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<!--vue和axios引入-->
<script src="/js/vuejs-2.5.16.js"></script>
<script src="/js/axios-0.18.0.js"></script>
<script src="/js/evection.js"></script>
